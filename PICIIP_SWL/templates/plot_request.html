{% extends "base_index.html" %}

{% load static %}

{% block title %} PLOT REQUEST {% endblock title %}

{% block main_contents %}

    <!-- Sales Chart Start -->
    <div class="container-fluid pt-3 px-3">
        <div class="row g-3">

            <div class="col-sm-12 col-xl-3 col-lg-3 col-md-4">
                <div class="bg-secondary text-center rounded p-1">
                    <div class="accordion accordion-flush" id="accordionFlushExample" style="height: 86vh;">

                        <div class="accordion-item bg-transparent">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                        aria-expanded="false" aria-controls="flush-collapseOne">
                                    Plot Request Form
                                </button>
                            </h2>

                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                 aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">

                                <div class="accordion-body" style="height: 55vh;overflow: auto;" id="divPlotRequest">

                                    <form id="dataForm" enctype="multipart/form-data">

                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="landuseType" name="landuseType"
                                                    aria-label="Floating label select example">
                                                <option value="-1" selected>Select Landuse Type</option>
                                                <option value="Residential Zone">Residential Zone</option>
                                                <option value="Commercial Zone">Commercial Zone</option>
                                                <option value="Educational Neighbour">Educational Neighbour</option>
                                                <option value="Health Neighbour">Health Neighbour</option>
                                                <option value="Industrial Zone">Industrial Zone</option>
                                                <option value="Central Business District">Central Business District
                                                </option>
                                                <option value="Institutional Zone">Institutional Zone</option>
                                                <option value="Special Economic Zone">Special Economic Zone</option>
                                                <option value="Farmhouse Zone">Farmhouse Zone</option>
                                                <option value="Agro Industry Zone">Agro Industry Zone</option>
                                                <option value="Recreational Zone">Recreational Zone</option>
                                                <option value="Agriculture Zone">Agriculture Zone</option>
                                            </select>
                                            <label for="floatingSelect">Select Landuse Type</label>
                                        </div>

                                        <div class="row mb-2">
                                            <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="name" name="name">
                                            </div>
                                        </div>

                                        <div class="row mb-2">
                                            <label for="contact_no" class="col-sm-2 col-form-label">Mobile:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="contact_no"
                                                       name="contact_no">
                                            </div>
                                        </div>

                                        <div class="row mb-2">
                                            <label for="address" class="col-sm-2 col-form-label">Address:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="address" name="address">
                                            </div>
                                        </div>

                                        <div class="row mb-2">
                                            <label for="cnic" class="col-sm-2 col-form-label">CNIC:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="cnic" name="cnic">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="kmlFile" class="form-label">Upload KML file</label>
                                            <input class="form-control bg-dark" type="file" name="kmlFile" id="kmlFile"
                                                   accept=".kml">
                                        </div>

                                        <div class=" mt-3">
                                            <button id="submitPlotRequest" name="submitPlotRequest"
                                                    class="btn btn-outline-primary w-100 m-2" type="submit">Submit
                                                Request
                                            </button>
                                        </div>
                                        <div id="response-message"></div>

                                    </form>


                                </div>

                            </div>


                        </div>


                        <div class="accordion-item bg-transparent">
                            <h2 class="accordion-header" id="flush-headingTwo">
                                <button class="accordion-button collapsed" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
                                        aria-expanded="false" aria-controls="flush-collapseTwo">
                                    Map Layers
                                </button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                 aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" style="height: 70vh;overflow: hidden;"
                                     id="divMapLayers">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-sm-12 col-xl-9 col-lg-9 col-md-8">
                <div class="bg-secondary text-center rounded p-1">
                    <div id="mapDiv" style="height: 86vh;">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Sales Chart End -->

{% endblock main_contents %}

{% block extra_styles %}
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
{% endblock extra_styles %}

{% block extra_scripts %}
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>#}
    <script src="{% static "js/PlotMapVM.js" %}"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $('#dashboardPage').removeClass('active');
            $('#plotRequestPage').addClass('active');

            let mapVM = new PlotMapVM();
            mapVM.initMap();

        });

    </script>

{% endblock extra_scripts %}
