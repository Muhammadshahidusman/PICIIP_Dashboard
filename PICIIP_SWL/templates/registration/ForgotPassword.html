<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #339966;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #339966;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #339966;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #287a50;
        }
    </style>
</head>
<body>

    <div class="header">
        PUNJAB INTERMEDIATE CITIES IMPROVEMENT INVESTMENT PROGRAM (SAHIWAL)
    </div>

    <div class="container">
        <h2>Forgot Password</h2>
        <form>
            <label for="email">Enter your registered email address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send Reset Link</button>
        </form>
    </div>

</body>
</html>
