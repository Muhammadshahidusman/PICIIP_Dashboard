<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 100px; /* Adjusted to account for fixed header */
        }

        .header {
            background-color: #076f4a;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header h2 {
            font-size: 1.1em;
            margin-top: 5px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-heading {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #076f4a;
            font-weight: bold;
        }

        .form-group label {
            font-weight: bold;
            color: #076f4a;
        }

        .btn-submit {
            background: #076f4a;
            color: white;
            border-radius: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #065a3b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PUNJAB INTERMEDIATE CITIES IMPROVEMENT INVESTMENT PROGRAM (SAHIWAL)</h1>
    </div>

    <div class="container">
        <h2 class="form-heading">Registration Page</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cnic">CNIC</label>
                    <input type="text" class="form-control" id="cnic" placeholder="Enter your CNIC" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="contactno">Contact Number</label>
                    <input type="text" class="form-control" id="contactno" placeholder="Enter your contact number" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
